<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/styles.css">
    <link rel="stylesheet" href="../../dist/tours/tours.css">
    <title>Tours</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="tours.html">Ture</a></li>
            <li><a href="../restaurant/restaurant.html">Restorani</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-container">
        <table>
            <thead>
                <tr>
                    <th>Naziv ture</th>
                    <th>Duzina (km)</th>
                </tr>
            </thead>
            <tbody id="tours-body">

            </tbody>
        </table>
        <div id="tour-details"></div>
        </div>
        <div class="right-container">
            <form action="#" class="form">
                <h2>Dodaj novu turu</h2>
                <label for="tour-name">Naziv ture:</label>
                <input type="text" id="tour-name" name="tour-name" required>

                <label for="tour-length">Duzina (km):</label>
                <input type="number" id="tour-length" name="tour-length" required>

                <label for="tour-tags">Oznake (odvojene zarezom):</label>
                <input type="text" id="tour-tags" name="tour-tags" placeholder="npr. istorija,priroda" required>

                <label for="tour-description">Opis ture:</label>
                <textarea id="tour-description" name="tour-description" rows="4" required></textarea>

                <button type="button" id="submitBtn">Dodaj turu</button>
            </form>
        </div>
    </div>

    <script src="tours.js"></script>
</body>
</html>
